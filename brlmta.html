<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRASIL REALIDADE LOUKA</title>
    <style>
        /* 
         * =============================================
         * Definições de Cores e Fontes (Tailwind Config)
         * =============================================
         * Altere estas variáveis para customizar o tema.
        */
        :root {
            /* === CORES ATUALIZADAS PARA TONS DE AZUL === */
            --primary: 221 83% 53%;   /* Azul Principal */
            --accent: 217 91% 60%;    /* Azul de Destaque (um pouco mais claro) */
            /* =========================================== */

            --background: 240 10% 3.9%; /* Fundo Escuro */
            --card: 240 10% 3.9%;
            --card-foreground: 240 5% 98%;
            --popover: 240 10% 3.9%;
            --popover-foreground: 240 5% 98%;
            --primary-foreground: 240 5.9% 10%;
            --secondary: 240 3.7% 15.9%;
            --secondary-foreground: 240 5% 98%;
            --muted: 240 3.7% 15.9%;
            --muted-foreground: 240 5% 64.9%;
            --accent-foreground: 240 5.9% 10%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 240 5.9% 10%;
            --border: 240 3.7% 15.9%;
            --input: 240 3.7% 15.9%;
            --ring: 240 4.9% 83.9%;
            --radius: 0.5rem;
        }

        /* 
         * =============================================
         * Reset Básico e Estilos Globais
         * =============================================
        */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        body {
            background-color: hsl(var(--background));
            color: hsl(var(--card-foreground));
        }

        .antialiased {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 
         * =============================================
         * Animações (Keyframes)
         * =============================================
        */
        @keyframes meteor-effect {
            to {
                transform: translateX(500px) translateY(500px) rotate(215deg);
                opacity: 0;
            }
        }

        @keyframes scanline {
            0% { transform: translateY(-10%); }
            100% { transform: translateY(10%); }
        }

        @keyframes aurora {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.5);
            }
        }

        @keyframes tilt {
            0%, 50%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(0.5deg);
            }
            75% {
                transform: rotate(-0.5deg);
            }
        }

        @keyframes glow {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.2);
            }
        }
        
        /* 
         * =============================================
         * Classes de Utilitários (Tradução do Tailwind)
         * =============================================
        */

        /* Layout & Box Model */
        .relative { position: relative; }
        .absolute { position: absolute; }
        .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
        .inset-[-200%] { top: -200%; right: -200%; bottom: -200%; left: -200%; }
        .-inset-0\.5 { top: -0.125rem; right: -0.125rem; bottom: -0.125rem; left: -0.125rem; }
        .top-1\/2 { top: 50%; }
        .left-1\/2 { left: 50%; }
        .z-10 { z-index: 10; }
        .-z-10 { z-index: -10; }
        .-z-20 { z-index: -20; }
        .block { display: block; }
        .flex { display: flex; }
        .min-h-screen { min-height: 100vh; }
        .w-full { width: 100%; }
        .h-full { height: 100%; }
        .h-0\.5 { height: 0.125rem; }
        .w-0\.5 { width: 0.125rem; }
        .h-16 { height: 4rem; }
        .w-16 { width: 4rem; }
        .h-5 { height: 1.25rem; }
        .w-5 { width: 1.25rem; }
        .h-\[1px\] { height: 1px; }
        .w-\[50px\] { width: 50px; }
        .max-w-md { max-width: 28rem; }
        .max-w-xs { max-width: 20rem; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .pt-0 { padding-top: 0; }
        .pt-2 { padding-top: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mr-2 { margin-right: 0.5rem; }
        .overflow-hidden { overflow: hidden; }

        /* Typography */
        .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
        .md\:text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
        .text-base { font-size: 1rem; line-height: 1.5rem; }
        .font-bold { font-weight: 700; }
        .font-code { font-family: "Courier New", Courier, monospace; } /* Placeholder for custom font */
        .tracking-wider { letter-spacing: 0.05em; }
        .text-center { text-align: center; }
        .text-primary { color: hsl(var(--primary)); }
        .text-muted-foreground { color: hsl(var(--muted-foreground)); }
        .text-transparent { color: transparent; }

        /* Background & Borders */
        .bg-background { background-color: hsl(var(--background)); }
        .bg-background\/80 { background-color: hsla(var(--background), 0.8); }
        .bg-transparent { background-color: transparent; }
        .bg-primary { background-color: hsl(var(--primary)); }
        .bg-primary\/50 { background-color: hsla(var(--primary), 0.5); }
        .bg-clip-text { -webkit-background-clip: text; background-clip: text; }
        .bg-gradient-to-r { background-image: linear-gradient(to right, var(--tw-gradient-stops)); }
        .from-primary { --tw-gradient-from: hsl(var(--primary)); --tw-gradient-to: hsla(var(--primary), 0); --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to); }
        .to-transparent { --tw-gradient-to: transparent; }
        .to-accent { --tw-gradient-to: hsl(var(--accent)); }
        .bg-\[radial-gradient\(hsl\(var\(--primary\)\/0\.1\)_1px\,transparent_1px\)\] {
            background-image: radial-gradient(hsl(var(--primary)/0.1) 1px,transparent 1px);
        }
        .bg-\[radial-gradient\(ellipse_at_center\,hsl\(var\(--primary\)\/0\.3\)_0\%\,transparent_70\%\)\] {
            background-image: radial-gradient(ellipse at center,hsl(var(--primary)/0.3) 0%,transparent 70%);
        }
        .\[background-size\:32px_32px\] { background-size: 32px 32px; }
        .rounded-full { border-radius: 9999px; }
        .rounded-lg { border-radius: var(--radius); }
        .border-border { border: 1px solid hsl(var(--border)); }

        /* Effects & Transitions */
        .shadow-\[0_0_0_1px_\#ffffff10\] { box-shadow: 0 0 0 1px #ffffff10; }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .hover\:shadow-lg:hover { box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
        .hover\:shadow-accent\/50:hover { box-shadow: 0 10px 15px -3px hsla(var(--accent), 0.5), 0 4px 6px -4px hsla(var(--accent), 0.5); }
        .backdrop-blur-sm { -webkit-backdrop-filter: blur(4px); backdrop-filter: blur(4px); }
        .opacity-50 { opacity: 0.5; }
        .blur { filter: blur(8px); }
        .blur-2xl { filter: blur(48px); }
        .transition-all { transition-property: all; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
        .transition-transform { transition-property: transform; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); }
        .duration-1000 { transition-duration: 1000ms; }
        .duration-300 { transition-duration: 300ms; }
        .ease-in-out { transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); }

        /* Transforms */
        .rotate-\[215deg\] { transform: rotate(215deg); }
        .-translate-y-1\/2 { transform: translateY(-50%); }
        .-translate-x-1\/2 { transform: translateX(-50%); }

        /* Animation Classes */
        .animate-meteor-effect { animation: meteor-effect 5s linear infinite; }
        .animate-scanline { animation: scanline 10s linear infinite alternate; }
        .animate-aurora { animation: aurora 8s infinite alternate; }
        .animate-tilt { animation: tilt 10s infinite linear; }
        .animate-glow { animation: glow 2s infinite alternate; }
        
        /* Group Hover States */
        .group:hover .group-hover\:opacity-75 { opacity: 0.75; }
        .group:hover .group-hover\:duration-200 { transition-duration: 200ms; }
        .group\/button:hover .group-hover\/button\:rotate-12 { transform: rotate(12deg); }

        /* Button & Link Specifics */
        .button-base {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            border-radius: var(--radius);
            font-size: 1rem;
            line-height: 1.5rem;
            font-weight: 500;
            text-decoration: none;
            color: hsl(var(--primary-foreground));
            background-color: hsl(var(--primary));
            padding: 0.75rem 1.5rem;
        }

    </style>
</head>
<body>

    <main class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background p-4 antialiased overflow-hidden">
        <!-- Fundo: Efeito de Grade -->
        <div class="absolute inset-0 -z-20 h-full w-full bg-transparent bg-[radial-gradient(hsl(var(--primary)/0.1)_1px,transparent_1px)] [background-size:32px_32px]"></div>
        
        <!-- Fundo: Animação Scanline -->
        <div class="absolute inset-0 -z-10 h-full w-full animate-scanline"></div>
        
        <!-- Fundo: Animação Aurora -->
        <div class="absolute inset-[-200%] -z-20 animate-aurora bg-[radial-gradient(ellipse_at_center,hsl(var(--primary)/0.3)_0%,transparent_70%)]"></div>
      
        <!-- Container para os Meteoros (Gerados via JS) -->
        <div id="meteors-container"></div>

        <!-- Card Principal -->
        <div class="group relative">
            <!-- Efeito de Borda Inclinada (Tilt) -->
            <div class="absolute -inset-0.5 animate-tilt rounded-lg bg-gradient-to-r from-primary to-accent opacity-50 blur transition duration-1000 group-hover:opacity-75 group-hover:duration-200"></div>
            
            <!-- Conteúdo do Card -->
            <div class="relative w-full max-w-md border-border bg-background/80 backdrop-blur-sm rounded-lg">
                <div class="items-center text-center p-6 flex flex-col">
                    <div class="relative mb-4">
                        <!-- Ícone Zap -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-16 w-16 text-primary">
                            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                        </svg>
                        <!-- Efeito de Brilho (Glow) -->
                        <div class="absolute inset-0 -z-10 animate-glow rounded-full bg-primary/50 blur-2xl"></div>
                    </div>
                    <h1 class="font-code text-3xl md:text-4xl font-bold tracking-wider text-transparent bg-clip-text bg-gradient-to-r from-primary to-accent">
                        BRASIL REALIDADE LOUKA
                    </h1>
                    <p class="pt-2 text-base text-muted-foreground">
                        Connect with our community. Step into the future.
                    </p>
                </div>
                <div class="flex flex-col items-center p-6 pt-0">
                    <a href="https://discord.gg/wVQmamXFcR" target="_blank" rel="noopener noreferrer" class="button-base w-full max-w-xs group/button transition-all duration-300 ease-in-out hover:shadow-lg hover:shadow-accent/50 font-bold">
                        <!-- Ícone Bot -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-5 w-5 transition-transform duration-300 group-hover/button:rotate-12">
                            <path d="M12 8V4H8"></path>
                            <rect width="16" height="12" x="4" y="8" rx="2"></rect>
                            <path d="M2 14h2"></path><path d="M20 14h2"></path>
                            <path d="M15 13v2"></path><path d="M9 13v2"></path>
                        </svg>
                        Join our Discord
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const meteorsContainer = document.getElementById('meteors-container');
            const numberOfMeteors = 15;

            for (let i = 0; i < numberOfMeteors; i++) {
                const meteor = document.createElement('div');
                meteor.className = "absolute top-1/2 left-1/2 h-0.5 w-0.5 rounded-full bg-primary shadow-[0_0_0_1px_#ffffff10] rotate-[215deg] animate-meteor-effect";
                
                // Estilos aleatórios
                meteor.style.top = `${Math.random() * 100}%`;
                meteor.style.left = `${Math.random() * 100}%`;
                meteor.style.animationDelay = `${Math.random() * 5}s`;
                meteor.style.animationDuration = `${Math.floor(Math.random() * 5) + 5}s`;

                const tail = document.createElement('div');
                tail.className = "absolute top-1/2 left-1/2 h-[1px] w-[50px] -translate-y-1/2 -translate-x-1/2 bg-gradient-to-r from-primary to-transparent";
                
                // Ajuste para o -translate-x-1/2 e -translate-y-1/2
                tail.style.transform = 'translateY(-50%) translateX(-50%)';

                meteor.appendChild(tail);
                meteorsContainer.appendChild(meteor);
            }
        });
    </script>
</body>
</html>
